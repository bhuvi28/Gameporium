<html>
  <head>
    <title>Gameporium</title>
    <link rel="stylesheet" href="forgotPassword.css" />
  </head>
  <body class="backgroundimage">
    <div class="navbar">
      <div class="row">
        <div class="columnLogo">
            <!-- change href to landing page -->
          <a href="homePage.html"                                           
            ><img class="logoStyles" src="logo.png" alt="gameporiumLogo"
          /></a>
        </div>
      </div>
    </div>
    <p id="p1">Reset Password</p>
    <form action="forgotPassword.php" method="post">
      <div class="form-group">
        <input
          type="text"
          class="inputFeilds"
          name="password"
          placeholder="Password"
          id="myFirstPassword"
          onblur="validateRequired(id,'errorfirstPassword',0)"
        />
      </div>
      <i class="error" id="errorfirstPassword"> *Required</i>
      <br />
      <div class="form-group">
        <input
          type="password"
          class="inputFeilds"
          name="checkpassword"
          id="myCheckPassword"
          placeholder="Confirm Password"
          onblur="validateCheckPassword(id,'errorPassword','equalityCheckPassword',1)"
        />
        <input type="hidden" name="id" id="sendID" value="" >
        <span onclick="myFunction()"
          ><img src="show.png" alt="showPasswordIcon" id="showHide"
        /></span>
      </div>
      <i class="error" id="errorPassword"> *Required</i>
      <i class="error" id="equalityCheckPassword">*Password is not same</i>
      <br /><br />
      <button class="button" type="submit" id="submit" ><b> Submit &rarr;</b></button>
      <br />
      <button onclick="location.href = 'signIn.html'" class="buttonNewMember" type="button" >
          <b> NEW MEMBER</b>
        </button>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="forgotPassword.js"></script>
  </body>
  <br /><br />
</html>
